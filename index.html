<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myApp - Add & Subtract</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
      color: #333;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      margin-bottom: 20px;
    }

    input[type="number"] {
      padding: 10px;
      margin: 10px;
      width: 150px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      color: #fff;
      background-color: #660099;
      cursor: pointer;
    }

    button:hover {
      background-color: #550077;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      input[type="number"] {
        width: 100px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Accenture Logo -->
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Accenture.svg" alt="Accenture Logo" width="200">
    </div>
    
    <h1>Simple Calculator</h1>
    <p>Enter two numbers to perform addition or subtraction:</p>
    
    <!-- Input fields for numbers -->
    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number">
    <br>
    <!-- Buttons for operations -->
    <button onclick="performOperation('add')">Add</button>
    <button onclick="performOperation('subtract')">Subtract</button>
    
    <!-- Result display -->
    <div class="result" id="result"></div>
  </div>

  <script>
    // Perform addition or subtraction
    function performOperation(operation) {
      const num1 = document.getElementById('num1').value;
      const num2 = document.getElementById('num2').value;
      const resultDiv = document.getElementById('result');
      
      // Validate input
      if (!num1 || !num2 || isNaN(num1) || isNaN(num2)) {
        resultDiv.textContent = "Please enter valid numbers.";
        resultDiv.style.color = "red";
        return;
      }
      
      const n1 = parseFloat(num1);
      const n2 = parseFloat(num2);
      let result = 0;

      if (operation === 'add') {
        result = n1 + n2;
      } else if (operation === 'subtract') {
        result = n1 - n2;
      }

      resultDiv.textContent = `Result: ${result}`;
      resultDiv.style.color = "black";
    }
  </script>
</body>
</html>
