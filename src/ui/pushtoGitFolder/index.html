<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #6200ea;
            padding: 20px;
            color: white;
        }
        header img {
            max-height: 80px;
            display: block;
            margin: 0 auto;
        }
        h1 {
            margin: 20px 0;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #7e57c2;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.accenture.com/t20180810T081058Z__w__/us-en/_acnmedia/Accenture/Redesign/AccentureLogo.png" alt="Accenture Logo">
        <h1>myApp</h1>
    </header>
    <div class="container">
        <h2>Add and Subtract Numbers</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="performAddition()">Add</button>
        <button onclick="performSubtraction()">Subtract</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function performAddition() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerText = 'Please enter valid numbers.';
                return;
            }

            const sum = num1 + num2;
            document.getElementById('result').innerText = `Result: ${sum}`;
        }

        function performSubtraction() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerText = 'Please enter valid numbers.';
                return;
            }

            const difference = num1 - num2;
            document.getElementById('result').innerText = `Result: ${difference}`;
        }
    </script>
</body>
</html>
